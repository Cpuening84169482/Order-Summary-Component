<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="pattern">
  <div class="grid-container">

    <div class="grid-item1">
      <img src="images/illustration-hero.svg" alt="illustration" width="100%"/>
    </div>

    <div class="grid-item2">
    <h2 class="dark2">Order Summary</h2>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="plan">
      <img class="music-img" src="images/icon-music.svg">
      <p class="annual-content">
        <span class="dark">Annual Plan</span><br>
          <em class="per-year">$59.99/year</em>
          <div class="change"><u>Change</u></div>
      </p>
    </div>
    <br>
    <button class="proceed">Proceed to Payment</button><br>
    <button class="cancel">Cancel Order</button>

  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caitlyn P</a>.
  </div>

</body>
</html>
